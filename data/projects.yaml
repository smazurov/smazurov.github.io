list:
- name: ESPHome YK-H/531E Climate Component
  url: https://github.com/smazurov/esphome-ykh531e
  desc: ESPHome component for controlling AC units that use the YK-H/531E IR remote control protocol. Supports temperature control, fan speeds, swing modes, and both Celsius/Fahrenheit.
- name: Rancher Cron
  url: https://github.com/socialengine/rancher-cron/
  desc: Long time ago, rancher had no ability to trigger workloads on a schedule. This project provided that functionality
- name: docker nginx SPA
  url: https://github.com/SocialEngine/docker-nginx-spa
  desc: A Nginx container that sets up a service to serve a single page application, taking care of the routing.